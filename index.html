<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class='title'>Tic Tac Toe</div>
    <div class='info'>
        <div class='p1-shape'>O</div>
        <div class='p2-shape'>X</div>
        <div class='p1-name'></div>
        <div class='p2-name'></div>
        <form id='p1-change-form'>
            <div class='p1-change'>
                <input type='text' id='p1-new-name' name='p1-new-name' placeholder='Edit name'/>
                <button type='submit' class='p1-change-btn'>Update</button>
            </div>
        </form>
        <form id='p2-change-form'>
            <div class='p2-change'>
                <input type='text' id='p2-new-name' name='p2-new-name' placeholder='Edit name'/>
                <button type='submit' class='p2-change-btn'>Update</button>
            </div>
        </form>
        <div class='game-status'></div>
    </div>
    <div class='main'>
        <div class='board-container'></div>
    </div>
    <button class='reset-btn'>Reset</button>
</body>
</html>
